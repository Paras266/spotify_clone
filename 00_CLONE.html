<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="css/00_CLONE.CSS" />
    <link rel="stylesheet" href="css/00_utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="cross">
          <img width="35" src="cross.svg" alt="">
        </div>
        <div class="home bg-gray rounded m1 p1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m1 p1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="" />
            <h3>your library</h3>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/sg-en/legal/"
                ><span>Legal</span></a
              >
            </div>

            <div>
              <a href="https://www.spotify.com/sg-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgercontainer">
              <img class="hamburger" width="50" src="hamburger.svg" alt="">
           
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="button">
            <button class="signupbutton">Sign Up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <div
                class="playbutton"
                style="
                  border: solid black 1px;
                  background-color: #1fdf64;
                  border-radius: 50%;
                  width: 35px;
                "
              >
                <img src="butt.svg" alt="play" height="20" />
              </div>
              <img src="animal.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness...</p>
            </div>
            <div class="card">
              <img src="animal.jpeg" alt="" />
              <h3>Happy Hits!</h3>
              <p>Hits to boost your mood and fill you with happiness...</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle" id="circ">
                
              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbutton">
                <img id="previous" src="pre.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" src="next.svg" alt="" />
              </div>
              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/00_CLONE.JS"></script>
  </body>
</html>
